<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <style>
        body{padding:10px;margin:10px;}
    </style>
  </head>
  <body>
    <div id="myCarousel" class="carousel slide "  data-wrap="false" data-interval="1000">
        <ol class="carousel-indicators">
           <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
           <li data-target="#myCarousel" data-slide-to="1"></li>
           <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://images3.c-ctrip.com/rk/201407/ll580x145.jpg" alt="">
                <div class="carousel-caption">
                  <h4>标题一</h4>
                  <p>图片一内容简介</p>
                </div>
            </div>
            <div class="item">
                <img src="http://images3.c-ctrip.com/dj/201408/zj/zj_580145.jpg" alt="">
                <div class="carousel-caption">
                   <h4>标题二/h4>
                   <p>图片二内容简介</p>
                </div>
            </div>
            <div class="item">
            	<img src="http://images3.c-ctrip.com/rk/201403/yfdd580145a.png" alt="">
                <div class="carousel-caption">
                  <h4>标题三</h4>
                  <p>图片三内容简介</p>
                </div>
            </div>
      </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <p>
    	.carousel("cycle")：从左向右循环播放；<br />
.carousel("pause")：停止循环播放；<br />
.carousel("number")：循环到指定的帧，下标从0开始，类似数组；<br />
.carousel("prev")：返回到上一帧；<br />
.carousel("next")：下一帧
    </p>
    <script>
    //js触发
    $(function(){
    	//触发
  $('.carousel').carousel({
        interval:2000
    });
    //设置
    $("#slidershow a.left").click(function(){
        $(".carousel").carousel("prev");
    });
    $("#slidershow a.right").click(function(){
        $(".carousel").carousel("next");
    });
});
    </script>
 
   </body>
</html>
