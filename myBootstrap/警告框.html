<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>警告框--使用声明式触发警告框</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<h4>1.data-dismiss='alert'触发&nbsp;2.js触发</h4>
	作用在关闭按钮上
	<h4></h4>
<h3>使用&times;作为关闭按</h3>
<div class="alert alert-success" role="alert">
    <button class="close"   type="button" data-dismiss='alert'>&times;</button>
    <p>data-dismiss触发：data-dismiss='alert'</p>
</div>
<div class="alert alert-info" role="alert">
    <button class="close"  id="close" type="button">&times;</button>
    <p>js触发： $(this).alert("close");</p>
</div>
<h3>使用a标签作为关闭按钮</h3>
<div class="alert alert-warning" role="alert" >
	<h4>谨防被骗</h4>
	<p>请确认您转账的信息是你的亲朋好友，不要轻意相信不认识的人...</p>
	<a href="#" class="btn btn-danger" data-dismiss='alert'>关闭</a>
</div>
<h3>使用button按钮作为关闭按钮</h3>
<div class="alert alert-warning" role="alert" id="myAlert">
	<h4>谨防被骗</h4>
	<p>关闭按钮在外的警告框</p>
</div>
<button type="button" data-target="#myAlert" class="btn btn-danger" data-dismiss='alert'>关闭</button>
<script>
	$(function(){
    $("#close").on("click",function(){
        $(this).alert("close");
    });
});
</script>
</body>
</html>
