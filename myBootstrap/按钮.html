<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>按钮插件--按钮加载状态</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
<style>
    body{padding:10px;margin:10px;}
</style>
</head>
<body>
	 <h4>加载状态</h4>
<button class="btn btn-info" data-loading-text="正在加载中,请稍等..." type="button" id="loaddingBtn">加载</button>
 
 <h4>模拟单选</h4>
 <div class="btn-group" data-toggle="buttons" id="radio">
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options1" value="男">男
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options2" value="女">女
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options3" value="未知">未知
    </label>
</div>
 <span id="radioValue"></span>
  <h4>模拟多选</h4>
 <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options1">电影
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options2">音乐
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options3">游戏
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options4">摄影
    </label>
</div>
<h4>切换按钮状态</h4>
 <div class="btn-group" data-toggle="buttons">
    <button type="button" data-toggle="button" class="btn btn-primary" id="mybutton" data-complete-text="Loading finished" data-loading-text="Loading...">确认</button>
</div>
  <script>
$(function(){
	//加载按钮
	   $("#loaddingBtn").click(function () {
        $(this).button("loading");
      });
    //模拟单选 
/*     $("label").click(function radio(){
     	var i=$(this).find("input").val();
     	alert(i);
     })*/
    $("#radio").find("label").click(function(){
    
    /*	 $("input[type=radio]").each(function(){
    	if($(this).is(":checked")){
    		$("#radioValue").html("当前选择的是："+$(this).val());
    })
    })*/
   
     $("#radioValue").html($("input[type=radio]:checked").val());
  })   
  
//切换按钮状态
      $("#mybutton").click(function(){
         $(this).button('loading').delay(1000).queue(function() {
            $(this).button('reset');
         });        
      });

  
  
})
  </script>
</body>
</html>
